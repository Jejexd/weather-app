<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
    <div class="card">
      <div class="search" type="submit" value="Search">
        <input
          type="text"
          class="bar"
          placeholder="Search City"
          id="city-input"
        />
        <button>
          <div class="bi bi-search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </div>
       <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
      <div class="weather-icon">
         <img class="float-right" src="" id=icon />
        </div>
        <div class="loading">
          <span class="temperature" id="temperature"></span>
        </div>
          <div class="col-6">
                <div class="clearfix weather-temperature">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
                </div>
      <div class="col-">
      <ul>
        <li >Humidity: <span id="humidity"></span>%</li>
        <li >Wind; <span id="wind"></span> m/h</li>
      </ul>
      </div>
    <div class="weather-forecast" id="forecast">
        </div>
      </div>
      
      <small>
        <a href="https://github.com/Jejexd/weather-app" target="_blank">
          Open-sourse code</a
        >
        by Jeniree Alvarez
      </small>
    
    <script src="src/app.js"></script>
  </body>
</html>
